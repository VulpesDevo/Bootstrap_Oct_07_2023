<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Bootstrap 5</title>
    <style>
        .box {
            background-color: lightblue;
            border: 1px solid blue;
            min-height: 50px;
            font-size: 2rem;           
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="mx-auto pt-lg-4 w-50">
                <h1>Hello Bootstrap</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-10">
                <div class="box px-2 text-end">Cons</div>
            </div>
            <div class="col-12 col-lg-2">
                <div class="box px-2">Talent</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-10">
                <div class="box px-2">Cons</div>
            </div>
            <div class="col-12 col-lg-2">
                <div class="box px-2">Talent</div>
            </div>
        </div>
        <!-- create rows with 2 columns each -->
        <div class="row row-cols-2"></div>
        <div class="row row-cols-2 gy-2"></div>
        <div class="row row-cols-2 gx-2"></div>
        <div class="row row-cols-2 gx-lg-2"></div>

        <!-- chain rows -->
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col"><div class="box"></div></div>
                    <div class="col"><div class="box"></div></div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
